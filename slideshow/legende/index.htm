<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Legende</title>
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto">
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $.get(window.location.hash.replace("#", "") + ".htm?" + new Date().getTime(), function(data) {
        $("body").html(data);
    });
    setInterval(function() {
        $.get(window.location.hash.replace("#", "") + ".htm?" + new Date().getTime(), function(data) {
            $("body").html(data);
        });
    }, 60 * 60 * 1000);
});
</script>
</head>
<body>
</body>
</html>
